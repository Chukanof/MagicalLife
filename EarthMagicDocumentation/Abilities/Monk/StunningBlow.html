    <title>Stunning Blow</title>
</head>
<body>

    <h1 id="stunning-blow">Stunning Blow</h1>
<p>When this ability is activated, the creature that activated it takes a swing.
If the swing connects, the target is stunned, if possible.
The target is stunned for 1 round, if the blow was successful.</p>
