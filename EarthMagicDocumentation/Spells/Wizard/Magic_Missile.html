    <h1 id="magic-missile">Magic Missile</h1>
<p>Magic Missile is often the very first spell that a young wizard will learn.
It is primarily a defensive spell, as it does little damage but can interrupt the target.</p>
<p>Missiles: 1 missile per 4 caster levels, to a maximum of 10.
Damage: 1d6 +2 magic per missile.
Power required: 3</p>
